<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
</head>
<body>
<h3>Delete Customer</h3>
<form method="post">
    <table th:object="${customer}">
        <tr>
            <td>Name</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <td>Province</td>
            <td th:text="*{province.name}"></td>
        </tr>

    </table>
    <button type="submit">Submit</button>
</form>

</body>
</html>
